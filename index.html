<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dienstplan</title>
  <style>
    html, body { height:100%; margin:0; background:#000; }
    .container{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#111;
    }
    .dienstplan-img{
      max-width:100%;
      max-height:100%;
      width:auto;
      height:auto;
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
      display:block;
    }
    .info{
      position:fixed;
      bottom:8px;
      left:8px;
      color:#fff;
      opacity:0.8;
      font-size:12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="planImg" src="dienstplan.png" alt="Dienstplan" class="dienstplan-img" />
  </div>
  <div class="info" id="infoText">Ansicht: dienstplan.png</div>

  <script>
    // Dateien + Anzeigezeiten (ms)
    const slides = [
      { src: "dienstplan.png",  duration: 45000 },
      { src: "dienstplan1.png", duration: 15000 },
      { src: "dienstplan2.png", duration: 15000 },
    ];

    // Komplettes Neuladen der Seite als zusätzliche Absicherung (ms)
    // Setze z.B. auf 0, wenn du das nicht willst.
    const PAGE_RELOAD_MS = 10 * 60 * 1000; // alle 10 Minuten

    let index = 0;
    const img = document.getElementById("planImg");
    const info = document.getElementById("infoText");

    // Hängt einen Zeitstempel an, damit der Browser immer die neueste Datei lädt
    function cacheBustedUrl(filename) {
      return `${filename}?v=${Date.now()}`;
    }

    function showNext() {
      const s = slides[index];

      // Bild neu laden (Cache umgehen)
      img.src = cacheBustedUrl(s.src);
      info.textContent = "Ansicht: " + s.src;

      // nächstes Bild vorbereiten
      index = (index + 1) % slides.length;

      setTimeout(showNext, s.duration);
    }

    // Start
    showNext();

    // Optional: Seite regelmäßig neu laden (hilft bei “zickigen” TV-Browsern)
    if (PAGE_RELOAD_MS > 0) {
      setInterval(() => {
        location.reload();
      }, PAGE_RELOAD_MS);
    }
  </script>
</body>
</html>
